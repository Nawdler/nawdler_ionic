<ion-view view-title="Timer">
  <ion-content padding="true" class="has-header">
<p>Hard coded:</p>
    <div class="list">
      <a class="item">
        Brush Teeth
        <span class="item-icon-right item-note">
          <i class="icon ion-play">
          </i>
        </span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-ios-stopwatch"></i>
        Floss Teeth
        <span class="badge badge-assertive">
          {{past1}}
        </span>
      </a>
      <a class="item item-icon-right">
        Eat
        {{past2}}
        <i class="icon ion-play"> </i>
      </a>
    </div>
<p>Generated from data:</p>
    <div class="list">
      <a class="item" ng-repeat="step in steps" ng-click="startStep(step)">
        {{step}}
        <span class="item-note">
          {{currentTime}}
        </span>
      </a>
    </div>
<p>Generated from fake array with status field:</p>
    <div class="list">
      <a 
        ng-repeat="fakeStep in fakeSteps" 
        ng-class="{'item': fakeStep.active == false, 'item item-icon-left': fakeStep.active == true}"
        ng-click="startFakeStep(step)"
        >
           {{fakeStep.title}} Status: {{fakeStep.active}}
        <span class="item-note">
          {{currentTime}}
        </span>
      </a>
    </div>

  <!-- ADD NG-SHOW and NG-HIDE for the elements that should "disappear" when an item is inactive -->
  <!-- https://docs.angularjs.org/api/ng/directive/ngShow -->

    <!-- input box -->
      <form ng-submit="addStep(newStep)">
        <div class="item item-input">
          <span class="input-lable">
            Add New Step
          </span>
          <input type="text" ng-model="newStep"> <button type="submit">+</button>
        </div>
      </form>



  <div class="row row-center">
    <div class="col">
     <a class="button button-icon icon ion-plus-circled">
          </a>
    </div>
  </div>




    <div class="bar-subfooter button-bar"></div>
    <button class="button  button-assertive button-block">I'm Probably Done</button>


  </ion-content>
</ion-view>
